<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uye Ol</title>
    </h:head>
    <h:body style="background-color: #009999">
        
        <p:growl id="growl" sticky="true" showDetail="true" />
        
        <h:form>
            
            <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 300px;">
                <f:facet name="header">Kan Bağış</f:facet>
                <h:outputText value="Kullanıcı Adı:"/>
                <p:inputText  value="#{login.username}" style="font-weight: bold; color: #444444;"/>
                    <h:outputText value="Şifre:"/>
                
                    <h:inputSecret value="#{login.password}"  />
                        <f:facet name="footer">
             
                            <p:commandButton value="Kayıt Ol"  style="left:60px; background-color: #45BF1F;" action="#{login.kayitgonderme()}"/>     
                            
                            
           
           </f:facet>
                    
            </p:panelGrid>
            
        </h:form >
        
    </h:body>
</html>
